<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/styles.css">
  <title>Counter</title>
</head>
<body>
  <div class="main">
    <div class="title-wrap">
      <h1>COUNTER</h1>
    </div>
    <div id="value" class="neutral">0</div>
    <div class="buttons">
      <div class="dicrease">
        <button class="counter-btn" id="decrease-btn">DECREASE</button>
      </div>
      <div class="reset">
        <button class="counter-btn" id="reset-btn">RESET</button>
      </div>
      <div class="increase">
        <button class="counter-btn" id="increase-btn">INCREASE</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./js/counter.js"></script>
</body>
</html>
